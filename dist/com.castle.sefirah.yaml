id: com.castle.sefirah
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.dotnet9
command: Sefirah

finish-args:
  - --socket=x11
  - --socket=wayland
  - --socket=session-bus
  - --device=dri
  - --share=ipc
  - --share=network
  - --talk-name=org.freedesktop.DBus
  - --talk-name=org.freedesktop.portal.*
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.gtk.vfs.*
  - --filesystem=home
  - --filesystem=xdg-run/gvfs
  - --filesystem=xdg-run/gvfsd
  - --env=DOTNET_ROOT=/app/lib/dotnet


modules:
  - name: Sefirah
    buildsystem: simple
    sources:
      - type: dir
        path: ../src/Sefirah/bin/x64/Release/net9.0-desktop/linux-x64/publish
      - type: file
        path: com.castle.sefirah.desktop
      - type: dir
        path: icons
        dest: icons
    build-commands:
      - mkdir -p /app/bin
      - cp -r . /app/bin/
      - mkdir -p /app/share/applications
      - install -Dm644 com.castle.sefirah.desktop /app/share/applications/com.castle.sefirah.desktop
      - mkdir -p /app/share/icons/hicolor/{16x16,22x22,24x24,32x32,48x48,64x64,128x128,256x256,512x512,scalable}/apps
      - install -Dm644 icons/16x16/com.castle.sefirah.png /app/share/icons/hicolor/16x16/apps/com.castle.sefirah.png
      - install -Dm644 icons/22x22/com.castle.sefirah.png /app/share/icons/hicolor/22x22/apps/com.castle.sefirah.png
      - install -Dm644 icons/24x24/com.castle.sefirah.png /app/share/icons/hicolor/24x24/apps/com.castle.sefirah.png
      - install -Dm644 icons/32x32/com.castle.sefirah.png /app/share/icons/hicolor/32x32/apps/com.castle.sefirah.png
      - install -Dm644 icons/48x48/com.castle.sefirah.png /app/share/icons/hicolor/48x48/apps/com.castle.sefirah.png
      - install -Dm644 icons/64x64/com.castle.sefirah.png /app/share/icons/hicolor/64x64/apps/com.castle.sefirah.png
      - install -Dm644 icons/128x128/com.castle.sefirah.png /app/share/icons/hicolor/128x128/apps/com.castle.sefirah.png
      - install -Dm644 icons/256x256/com.castle.sefirah.png /app/share/icons/hicolor/256x256/apps/com.castle.sefirah.png
      - install -Dm644 icons/512x512/com.castle.sefirah.png /app/share/icons/hicolor/512x512/apps/com.castle.sefirah.png
      - install -Dm644 icons/scalable/com.castle.sefirah.svg /app/share/icons/hicolor/scalable/apps/com.castle.sefirah.svg
